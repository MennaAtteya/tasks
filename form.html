<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    
    <form method="GET">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
        
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="egypt">Egypt</option>
            <option value="ksa">Saudi Arabia</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" placeholder="Write your notes here"></textarea>
        <br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
